<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Noticias</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">Noticias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#geral" id="geral">Geral</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#economia" id="economia">Economia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#esporte" id="esporte">Esportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#tecnologia" id="tecnologia">Tecnologia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#entretenimento" id="entretenimento">Entretenimento</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Pesquise aqui">
                        <button class="btn btn-outline-warning" type="button" id="pesquisa">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Seção de Notícias -->
        <div>
            <div class="row m-3" id="tiposdenoticia"></div>
            <div class="row me-2 ms-2" id="detalhesdanoticia"></div>
        </div>

        <!-- Rodapé -->
        <footer>
            <h5>Um<span class="text-warning">Site</span></h5>
        </footer>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
